spring.application.name=CLOTH_VERSE

# ================== DATABASE (Railway + Local Auto Switch) ==================
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:cloth_store}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================== JPA SETTINGS ==================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================== SERVER PORT ==================
server.port=${PORT:8080}

# ================== FILE UPLOAD ==================
file.upload-dir=uploads/
