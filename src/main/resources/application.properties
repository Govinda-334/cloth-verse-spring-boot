spring.application.name=CLOTH_VERSE

# ------------------- DATABASE (AUTO-FALLBACK LOGIC) -------------------
# If Railway env variables are present → Railway DB
# Else → Local DB

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:cloth_store}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ------------------- JPA SETTINGS -------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=truespring.application.name=CLOTH_VERSE

# ------- RAILWAY + LOCAL AUTO SUPPORT ---------
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:cloth_store}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=${PORT:8080}

file.upload-dir=uploads/


# For Hibernate 6/7 use this dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ------------------- SERVER PORT -------------------
# Local par 8080 chalega, Railway par ${PORT}
server.port=${PORT:8080}

# ------------------- FILE UPLOAD -------------------
file.upload-dir=uploads/
